           document.body.classList.contains('dark') ||
           document.documentElement.classList.contains('dark');
  };

  // 테마에 따른 변수 설정 함수
  const getThemeVariables = (isDark) => {
      const baseVariables = {

    secondaryBkg: 'transparent',
    tertiaryBkg: 'transparent',
    
    // 폰트 설정
    fontFamily: 'Inter, -apple-system, BlinkMacSystemFont, sans-serif',
    fontSize: '14px',
  };

    if (isDark) {
      return {
        ...baseVariables,
        // 다크모드 색상 (더 밝고 선명하게)
        primaryColor: '#a78bfa',
        primaryTextColor: '#ffffff',
        primaryBorderColor: '#8b7cf8',
        
        secondaryColor: '#c084fc',
        secondaryTextColor: '#ffffff',
        secondaryBorderColor: '#a78bfa',
        
        tertiaryColor: '#fbbf24',
        tertiaryTextColor: '#1a202c',
        tertiaryBorderColor: '#f59e0b',
        
        // 텍스트 색상 (다크모드 - 더 밝게)
        textColor: '#ffffff',
        lineColor: '#8b7cf8',
        
        // 노트 색상
        noteBkgColor: 'rgba(167, 139, 250, 0.1)',
        noteTextColor: '#ffffff',
        noteBorderColor: '#a78bfa',
        
        // 플로우차트
        nodeBorder: '#a78bfa',
        clusterBkg: 'rgba(167, 139, 250, 0.05)',
        clusterBorder: '#c084fc',
        defaultLinkColor: '#a78bfa',
        titleColor: '#ffffff',
        nodeTextColor: '#ffffff',
        
        // 시퀀스 다이어그램 (개선된 가시성)
        actorBkg: 'rgba(31, 41, 55, 0.8)',
        actorBorder: '#a78bfa',
        actorTextColor: '#ffffff',
        signalColor: '#a78bfa',
        signalTextColor: '#ffffff',
        labelBoxBkgColor: 'rgba(55, 65, 81, 0.8)',
        labelTextColor: '#ffffff',
        activationBkgColor: 'rgba(167, 139, 250, 0.2)',
        activationBorderColor: '#a78bfa',
        
        // 간트 차트 (개선된 텍스트 가시성)
        gridColor: '#4b5563',
        section0: '#a78bfa',
        section1: '#c084fc',
        section2: '#fbbf24',
        section3: '#34d399',
        cScale0: '#a78bfa',
        cScale1: '#c084fc',
        cScale2: '#fbbf24',
        taskBkgColor: '#6366f1',
        taskTextColor: '#ffffff',
        taskTextOutsideColor: '#ffffff',
        taskTextLightColor: '#ffffff',
        taskTextDarkColor: '#1a202c',
        activeTaskBkgColor: '#8b5cf6',
        activeTaskBorderColor: '#a78bfa',
        todayLineColor: '#fbbf24',
        
        // 파이 차트
        pie1: '#a78bfa',
        pie2: '#c084fc',
        pie3: '#fbbf24',
        pie4: '#34d399',
        pie5: '#f87171',
        pie6: '#60a5fa',
        pie7: '#e879f9',
        pie8: '#22d3ee',
        pie9: '#fb7185',
        pie10: '#4ade80',
        pie11: '#8b7cf8',
        pie12: '#f472b6'
      };
    } else {
      return {
        ...baseVariables,
        // 라이트모드 색상
        primaryColor: '#667eea',
        primaryTextColor: '#ffffff',
        primaryBorderColor: '#5a67d8',
        
        secondaryColor: '#764ba2',
        secondaryTextColor: '#ffffff',
        secondaryBorderColor: '#6b46c1',
        
        tertiaryColor: '#f093fb',
        tertiaryTextColor: '#1a202c',
        tertiaryBorderColor: '#e879f9',
        
        // 텍스트 색상 (라이트모드)
        textColor: '#2d3748',
        lineColor: '#667eea',
        
        // 노트 색상
        noteBkgColor: 'rgba(102, 126, 234, 0.1)',
        noteTextColor: '#2d3748',
        noteBorderColor: '#667eea',
        
        // 플로우차트
        nodeBorder: '#5a67d8',
        clusterBkg: 'rgba(102, 126, 234, 0.05)',

        // 시퀀스 다이어그램 (개선된 가시성)

        signalColor: '#667eea',
        signalTextColor: '#2d3748',

        labelTextColor: '#2d3748',

        activationBorderColor: '#667eea',
        
        // 간트 차트 (개선된 텍스트 가시성)
        gridColor: '#e2e8f0',
        cScale0: '#667eea',
        cScale1: '#764ba2',
        cScale2: '#f093fb',
        taskBkgColor: '#4f46e5',
        taskTextColor: '#ffffff',
        taskTextOutsideColor: '#2d3748',
        taskTextLightColor: '#2d3748',

        activeTaskBkgColor: '#6d28d9',
        activeTaskBorderColor: '#667eea',
        todayLineColor: '#f59e0b',
        section0: '#667eea',
        section1: '#764ba2',
        section2: '#f093fb',
        section3: '#4ade80',
        
        // 파이 차트
        pie1: '#667eea',
        pie2: '#764ba2',
        pie3: '#f093fb',
        pie4: '#4ade80',
        pie5: '#fbbf24',
        pie6: '#f87171',
        pie7: '#a78bfa',
        pie8: '#34d399',
        pie9: '#60a5fa',
        pie10: '#fb7185',
        pie11: '#c084fc',
        pie12: '#22d3ee'
      };
    }
  };

  // 초기 테마 감지 및 변수 설정
  let isDarkMode = detectDarkMode();
  let themeVariables = getThemeVariables(isDarkMode);

  // Mermaid 초기화 함수
  const initializeMermaid = (themeVars) => {
    mermaid.initialize({ 
      startOnLoad: true,
      theme: 'base',
      securityLevel: 'loose',
      fontFamily: 'Inter, -apple-system, BlinkMacSystemFont, sans-serif',
      themeVariables: themeVars,
      
      // 각 다이어그램별 세부 설정
      flowchart: {
        curve: 'basis',
        padding: 20
      },
      
      sequence: {
        diagramMarginX: 50,
        diagramMarginY: 10,
        actorMargin: 50,
        width: 150,
        height: 65,
        boxMargin: 10,
        boxTextMargin: 5,
        noteMargin: 10,
        messageMargin: 35
      },
      
      gantt: {
        numberSectionStyles: 4,
        axisFormat: '%m/%d',
        gridLineStartPadding: 350,
        fontSize: 11,
        sectionFontSize: 12,
        bottomPadding: 25,
        leftPadding: 75,
        rightPadding: 50
      }
    });
  };

  // 초기 Mermaid 설정
  initializeMermaid(themeVariables);

  // 테마 변경 감지 및 다이어그램 다시 렌더링
  const handleThemeChange = async () => {
    const newIsDarkMode = detectDarkMode();
    if (newIsDarkMode !== isDarkMode) {
      isDarkMode = newIsDarkMode;
      themeVariables = getThemeVariables(isDarkMode);
      
      // Mermaid 재초기화
      initializeMermaid(themeVariables);
      
      // 기존 다이어그램 다시 렌더링
      const mermaidElements = document.querySelectorAll('.mermaid');
      for (const element of mermaidElements) {
        if (element.getAttribute('data-processed')) {
          element.removeAttribute('data-processed');
          const originalText = element.getAttribute('data-original-text');
          if (originalText) {
            element.textContent = originalText;
            await mermaid.run({
              querySelector: `#${element.id || Math.random().toString(36).substr(2, 9)}`,
              nodes: [element]
            });
          }
        }
      }
    }
  };

  // 테마 변경 감지를 위한 이벤트 리스너
  window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', handleThemeChange);
  
  // DOM 변경 감지 (data-theme 속성 변경 등)
  const themeObserver = new MutationObserver(handleThemeChange);
  themeObserver.observe(document.documentElement, { 
    attributes: true, 
    attributeFilter: ['data-theme', 'class'] 
  });
  themeObserver.observe(document.body, { 
    attributes: true, 
    attributeFilter: ['class'] 
  });
  
  // 페이지 로드 완료 후 실행
  document.addEventListener('DOMContentLoaded', async function() {
    // .language-mermaid 클래스를 가진 코드 블록 찾기
    const mermaidBlocks = document.querySelectorAll('pre > code.language-mermaid');
    
    // 각 코드 블록을 mermaid 클래스 pre 태그로 변환
    mermaidBlocks.forEach((codeBlock) => {
      const preElement = codeBlock.parentElement;
      const mermaidContent = codeBlock.textContent;
      
      // 새로운 pre 요소 생성
      const newPre = document.createElement('pre');
      newPre.className = 'mermaid';
      newPre.textContent = mermaidContent;
      
      // 기존 요소를 새 요소로 교체
      preElement.parentNode.replaceChild(newPre, preElement);
    });
    
    // Mermaid 렌더링 실행
    await mermaid.run({
      querySelector: '.mermaid',
    });
  });
</script>

<!-- 테마별 그라데이션을 Mermaid에 적용하기 위한 SVG 정의 -->
<script type="module">
  // DOM 로드 후 그라데이션 정의 추가
  document.addEventListener('DOMContentLoaded', function() {
    const addThemeGradientToMermaid = () => {
      const mermaidElements = document.querySelectorAll('.mermaid svg');
      const currentIsDark = detectDarkMode();
      
      mermaidElements.forEach(svg => {
        // 기존 그라데이션 제거
        const existingGradient = svg.querySelector('#siteGradient');
        if (existingGradient) {
          existingGradient.remove();
        }
        
        // defs 요소 생성 또는 가져오기
        let defs = svg.querySelector('defs');
        if (!defs) {
          defs = document.createElementNS('http://www.w3.org/2000/svg', 'defs');
          svg.insertBefore(defs, svg.firstChild);
        }
        
        // 테마에 따른 그라데이션 정의
        const gradient = document.createElementNS('http://www.w3.org/2000/svg', 'linearGradient');
        gradient.setAttribute('id', 'siteGradient');
        gradient.setAttribute('x1', '0%');
        gradient.setAttribute('y1', '0%');
        gradient.setAttribute('x2', '100%');
        gradient.setAttribute('y2', '100%');
        
        const stop1 = document.createElementNS('http://www.w3.org/2000/svg', 'stop');
        const stop2 = document.createElementNS('http://www.w3.org/2000/svg', 'stop');
        
        stop1.setAttribute('offset', '0%');
        stop2.setAttribute('offset', '100%');
        
        if (currentIsDark) {
          // 다크모드 그라데이션
          stop1.setAttribute('stop-color', '#8b7cf8');
          stop2.setAttribute('stop-color', '#a78bfa');
        } else {
          // 라이트모드 그라데이션
          stop1.setAttribute('stop-color', '#667eea');
          stop2.setAttribute('stop-color', '#764ba2');
        }
        
        gradient.appendChild(stop1);
        gradient.appendChild(stop2);
        defs.appendChild(gradient);
      });
    };
    
    // Mermaid 렌더링 완료 후 그라데이션 적용
    setTimeout(addThemeGradientToMermaid, 500);
    
    // 동적으로 생성되는 다이어그램에도 적용
    const gradientObserver = new MutationObserver(addThemeGradientToMermaid);
    gradientObserver.observe(document.body, { childList: true, subtree: true });
    
    // 테마 변경 시 그라데이션 업데이트
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', addThemeGradientToMermaid);
    
    // data-theme 속성 변경 감지
    const themeGradientObserver = new MutationObserver(addThemeGradientToMermaid);
    themeGradientObserver.observe(document.documentElement, { 
      attributes: true, 
      attributeFilter: ['data-theme', 'class'] 
    });
    themeGradientObserver.observe(document.body, { 
      attributes: true, 
      attributeFilter: ['class'] 
    });
  });
</script>
